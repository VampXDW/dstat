<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Per Second Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Request Per Second Monitor</h1>
    <canvas id="rpsChart"></canvas>
    <script>
        const zoneId = '5876d9a743da34d3204658aa2b2c9c4a';
        const apiKey = 'a0vNToOZH7HxP3j-DVzDk4b2NfgNeshj0beLP5Z0';
        const email = 'bagasmuhammadriszki2@gmail.com';
        const apiUrl = `https://api.cloudflare.com/client/v4/zones/${zoneId}/analytics/dashboard?since=-600&continuous=true`;

        const fetchData = async () => {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'X-Auth-Email': email,
                    'X-Auth-Key': apiKey,
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            return data.result.timeseries;
        };

        const processData = (timeseries) => {
            return timeseries.map(point => ({
                time: new Date(point.since).toLocaleTimeString(),
                rps: point.requests.all / 60
            }));
        };

        const renderChart = (data) => {
            const ctx = document.getElementById('rpsChart').getContext('2d');
            const labels = data.map(item => item.time);
            const rpsData = data.map(item => item.rps);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Requests Per Second',
                        data: rpsData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Requests Per Second'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        const updateChart = async () => {
            const timeseries = await fetchData();
            const data = processData(timeseries);
            renderChart(data);
        };

        // Initial chart rendering
        updateChart();

        // Update chart every minute
        setInterval(updateChart, 60000);
    </script>
</body>
</html>
